<ngx-datatable
    [rows]="data?.content"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="50"
    rowHeight="auto"
>
    <ngx-datatable-column name="Cliente">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.cliente }}
        </ng-template>
    </ngx-datatable-column>
    
    <ngx-datatable-column name="Fecha">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.fecha }}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Total">
        <ng-template let-row="row" ngx-datatable-cell-template>
            S/ {{ row.total }}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Acciones" prop="acciones">
        <ng-template let-row="row" ngx-datatable-cell-template>
        <button class="btn btn-danger" (click)="selectResumenVenta(row)">Ver detalles</button>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
